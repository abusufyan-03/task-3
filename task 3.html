 <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1.0"
            />
            <title>Form Example</title>
            <link rel="stylesheet" href="task 3.css" />
          </head>
          <body>
            <form>
              <h2>Contact Form</h2>
              <br />
              <label for="name" class="label1">Name</label> <br />
              <input type="text" id="name" /> <br /><br />

              <label for="email" class="label1">Email</label><br />
              <input type="email" id="email" /> <br /><br />

              <label for="roll_no" class="label1">Roll No</label><br />
              <input type="text" id="roll_no" /><br /><br />

              <label class="label1">Branch selection</label> <br />
              <input
                type="radio"
                id="cse"
                value="cse"
                name="branch selection"
              />
              <label for="cse">Computer Science and Engineering</label> <br />

              <input type="radio" id="it" value="it" name="branch selection" />
              <label for="it">Information and Technology</label> <br />

              <input
                type="radio"
                id="civil"
                value="civil"
                name="branch selection"
              />
              <label for="civil">Civil Engineering</label> <br />

              <input
                type="radio"
                id="ece"
                value="ece"
                name="branch selection"
              />
              <label for="ece"
                >Electronics and Communications Engineering</label> <br><br><br>
              

              <label class="label1">Interests</label> <br />
              <input
                type="checkbox"
                id="web dev"
                name="interest"
                value="web dev"
              />
              <label for="web dev">Web Dev</label> <br />

              <input
                type="checkbox"
                id="python"
                name="interest"
                value="python"
              />
              <label for="python">Python </label> <br />

              <input type="checkbox" id="jave" name="interest" value="java" />
              <label for="java">Java</label> <br />

              <input type="checkbox" id="ai/ml" name="interest" value="ai/ml" />
              <label for="ai/ml">AI/ML</label> <br />

              <input
                type="checkbox"
                id="blockchain"
                name="interest"
                value="blockchain"
              />
              <label for="blockchain">Blockchain </label> <br /> <br>

              <label for="msg">Message</label> <br>
              <textarea id="msg" name="msg" cols="50" rows="5"></textarea> <br> <br>

             <center><a href="thankU.html">Submit</a></center> 


            </form>
          </body>
        </html>
      </body>
    </html>
  </body>
</html>
